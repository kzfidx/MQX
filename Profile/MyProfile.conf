round-robin=GlobalMedia, ❸V2.HK闪电 [NF*] [荐] [0.9] [zhs.fun], ❸V2.HKT契约 [NF] [0.8] [zhs.fun], ❸V2.HKBN波澜 [NF] [0.8] [zhs.fun], ❸V2.HGC暗影 [NF] [0.5] [zhs.fun], ❸V2.HGC叉烧 [NF] [荐] [1] [zhs.fun], ❸V2.HK暮光 [仅移动可用] [1] [zhs.fun], ❸V2.HK灵魂 [NF] [阿里云] [1]	 [zhs.fun], ❸V2.HK行者 [NF] [荐] [1] [zhs.fun], img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/GlobalMedia.png
