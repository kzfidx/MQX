available=Netflix, ❸V2.HK闪电 [NF*] [荐] [0.9] [zhs.fun], ❸V2.HKT契约 [NF] [0.8] [zhs.fun], ❸V2.HKBN波澜 [NF] [0.8] [zhs.fun], ❸V2.HGC暗影 [NF] [0.5] [zhs.fun], img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Netflix.png
static=YouTube, GlobalMedia, ❸V2.HK行者 [NF] [荐] [1] [zhs.fun], img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/YouTube.png
